<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Figuras geométricas</title>
  </head>
  <body class="global">
    <header class="header">
      <h1>Figuras geométricas</h1>
      <p>Este es el primer taller del curso práctico de JavaScript.</p>
    </header>
    <main class="main">
      <section class="section">
        <h2 class="section--title">
          Calcula el área y perímetro de un cuadrado
        </h2>
        <form class="section__form">
          <label for="InputSquare" class="section__form--label"
            >Escribe cuánto mide cada lado de tu cuadrado:</label
          ><input
            type="number"
            name="sideSquare"
            id="InputSquare"
            class="section__form--input"
          />
          <button
            type="button"
            class="section__form--button"
            onclick="calculatePerimeterSquare()"
          >
            Calcular el perímetro
          </button>
          <button
            type="button"
            class="section__form--button"
            onclick="calculateAreaSquare()"
          >
            Calcular el área
          </button>
        </form>
      </section>

      <section class="section">
        <h2 class="section--title">
          Calcula el área y perímetro de un triángulo
        </h2>
        <p class="section__paragraph">
          Escribe cuánto miden los lados de tu triángulo:
        </p>
        <form class="section__form">
          <label for="InputSide1" class="section__form--label">Lado uno</label
          ><input
            type="number"
            name="sideTriangle1"
            id="InputSide1"
            class="section__form--input"
          />
          <label for="InputSide2" class="section__form--label">Lado dos</label
          ><input
            type="number"
            name="sideTriangle2"
            id="InputSide2"
            class="section__form--input"
          />
          <label for="InputBase" class="section__form--label">Base</label
          ><input
            type="number"
            name="base"
            id="InputBase"
            class="section__form--input"
          />
          <label for="InputHeight" class="section__form--label">Altura</label
          ><input
            type="number"
            name="height"
            id="InputHeight"
            class="section__form--input"
          />
          <button
            type="button"
            class="section__form--button"
            onclick="calculatePerimeterTriangle()"
          >
            Calcular el perímetro
          </button>
          <button
            type="button"
            class="section__form--button"
            onclick="calculateAreaTriangle()"
          >
            Calcular el área
          </button>
        </form>
      </section>

      <section class="section">
        <h2 class="section--title">
          Calcula el área y perímetro de un círculo
        </h2>
        <form class="section__form">
          <label for="Radius" class="section__form--label"
            >Escribe el radio de tu circulo</label
          ><input
            type="number"
            name="radiusCircle"
            id="Radius"
            class="section__form--input"
          />
          <button
            type="button"
            class="section__form--button"
            onclick="calculatePerimeterCircle()"
          >
            Calcular el perímetro
          </button>
          <button
            type="button"
            class="section__form--button"
            onclick="calculateAreaCircle()"
          >
            Calcular el área
          </button>
        </form>
      </section>
    </main>
    <footer class="footer"><small>Calcula el área y perímetro</small></footer>
    <script src="./figures.js"></script>
  </body>
</html>
