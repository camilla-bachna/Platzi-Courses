<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Diferencia salarial</title>
  </head>
  <body class="global">
    <header class="header">
      <h1 class="header--title">Diferencia salarial</h1>
    </header>
    <main class="main">
      <form class="main__form">
        <h4 class="main__form--title">
          Añande el país, una persona y su salario
        </h4>
        <label for="country" class="main__form--label">País</label>
        <input type="text" id="country" class="main__form--input js-country" />
        <button type="button" onclick="addCountry()" class="main__form--button">
          Añande el país
        </button>

        <label for="person" class="main__form--label"
          >Nombre de la persona</label
        >
        <input type="text" id="person" class="main__form--input js-person" />

        <label for="wage" class="main__form--label"
          >Salario de la persona</label
        >
        <input type="number" id="wage" class="main__form--input js-wage" />
        <button
          type="button"
          onclick="calculateMediana()"
          class="main__form--button"
        >
          Calcular mediana
        </button>
      </form>
      <section class="main__section--result">
        <h3>Personas añadidas:</h3>
        <ol id="addedPeople" class="main__list js-list"></ol>
        <h3 class="main__title">Resultado</h3>
        <p id="selectedCountry" class="main__paragraph js-resultCountry"></p>
        <h4 class="main--title js-result"></h4>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="./js/addPerson.js"></script>
  </body>
</html>
