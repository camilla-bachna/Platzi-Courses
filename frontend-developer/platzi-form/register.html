<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Registrarme</title>
  </head>
  <body class="global">
    <header class="header">
      <img
        src="./images/logo-platzi-video.png"
        alt="Platzi logo containing a dice and text PlatziVideo"
        class="header__image"
      />
    </header>
    <main class="main">
      <section class="login-section">
        <h2 class="login-section--title">Regístrate</h2>
        <form class="form">
          <label for="name" class="form__label"></label
          ><input
            type="text"
            name="name"
            id="name"
            class="form__input"
            placeholder="Nombre"
          />
          <label for="email" class="form__label"></label
          ><input
            type="text"
            name="email"
            id="email"
            class="form__input"
            placeholder="Correo"
          />
          <label for="password" class="form__label"></label
          ><input
            type="password"
            name="password"
            id="password"
            class="form__input"
            placeholder="Contraseña"
          />
          <input type="button" class="form__button" value="Registrarme" />
        </form>
        <a href="./index.html" class="link">Iniciar sesión</a>
      </section>
    </main>
    <footer class="footer">
      <a href="/" class="link footer__link">Terminos de uso</a>
      <a href="/" class="link footer__link">Declaración de privacidad</a>
      <a href="/" class="link footer__link">Centro de ayuda</a>
    </footer>
  </body>
</html>
