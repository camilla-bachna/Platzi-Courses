<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f2e0e49a34.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Login</title>
  </head>
  <body class="global">
    <header class="header">
      <img
        src="./images/logo-platzi-video.png"
        alt="Platzi logo containing a dice and text PlatziVideo"
        class="header__image"
        tabindex="0"
      />
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-list--item">
            <a href="contact.html" class="link">Contacto</a>
          </li>
          <li class="header__nav-list--item">
            <a href="profile.html" class="link">Perfil</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="login-section">
        <h2 class="login-section--title" tabindex="0">Inicia sesión</h2>
        <form class="form">
          <input
            type="text"
            name="email"
            id="email"
            class="form__input"
            aria-label="Correo"
            placeholder="Correo"
          />
          <input
            type="password"
            name="password"
            id="password"
            class="form__input"
            aria-label="Contraseña"
            placeholder="Contraseña"
          />
          <input type="button" class="form__button" value="Iniciar sesión" />
          <div class="form__container">
            <label for="remember-me" class="form__label--remember-me">
              <input
                type="checkbox"
                name="remember-me"
                id="remember-me"
                class="form__checkbox--remember-me"
                value="checkbox"
              />
              Recuérdame</label
            >
            <a href="/" class="form__link link">Olividé mi contraseña</a>
          </div>
        </form>

        <section class="social-media-section">
          <div class="social-media-section__container" tabindex="0">
            <i
              class="fab fa-google social-media-section__container--icon"
              title="Google"
            ></i>
            Inicia sesión con Google
          </div>
          <div class="social-media-section__container" tabindex="0">
            <i
              class="fab fa-twitter social-media-section__container--icon"
              title="Twitter"
            ></i>
            Inicia sesión con Twitter
          </div>
        </section>
        <p class="login-section__paragraph--register">
          No tienes ninguna cuenta
          <a href="./register.html" class="login-section__link--register link"
            >Regístrate</a
          >
        </p>
      </section>
    </main>
    <footer class="footer">
      <a href="/" class="link footer__link">Terminos de uso</a>
      <a href="/" class="link footer__link">Declaración de privacidad</a>
      <a href="/" class="link footer__link">Centro de ayuda</a>
    </footer>
  </body>
</html>
